<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./app.js"></script>
</head>

<body>

    <div class="wrapper">

        <div class="weatherBackground">
            <div class="weather">
                <div class="townInfo"></div>
                <div class="countryInfo"></div>
                <div class="conditionInfo"></div>
                <div class="threeDay">
                    <div class="firstDay">
                    </div>
                    <hr class="vertical">
                    <div class="secondDay"></div>
                    <hr class="vertical">
                    <div class="thirdDay"></div>
                </div>
            </div>
            <div class="additionalWeather">
                <div id="inputField">
                    <form>
                        <input type="text" id="townInput" placeholder="Another location">
                        <!-- <input type="submit" id="submitBtn"> -->
                        <button type="submit" id="submitBtn"><i class="fa fa-search"
                                style="font-size:26px;"></i></button>
                    </form>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
